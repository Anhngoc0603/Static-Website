<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Sneaker Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header id="header" class="header-solid">
    <div class="container">
      <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">SNEAKER</div>
      </nav>
    </div>
  </header>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <div class="container">
      <h1 class="page-title">Checkout</h1>

      <div class="checkout-container" id="checkoutContainer">
        <!-- Order Complete Message (hidden by default) -->
        <div class="order-complete" id="orderComplete" style="display: none;">
          <div class="success-icon">
            <svg width="80" height="80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h2>Order Confirmed!</h2>
          <p>Thank you for your purchase. We'll send you a confirmation email shortly.</p>
          <button class="btn-primary" onclick="window.location.href='index.html'">
            Continue Shopping
          </button>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-grid" id="checkoutForm">
          <div class="checkout-form">
            <form id="orderForm">
              <h2 class="form-title">Shipping Information</h2>

              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="firstName" required>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lastName" required>
                </div>
              </div>

              <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" required>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" name="city" required>
                </div>
                <div class="form-group">
                  <label>ZIP Code</label>
                  <input type="text" name="zip" required>
                </div>
              </div>

              <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" required>
              </div>

              <h2 class="form-title">Payment Method</h2>

              <div class="payment-methods">
                <label class="payment-option">
                  <input type="radio" name="payment" value="credit" required>
                  <span>Credit Card</span>
                </label>
                <label class="payment-option">
                  <input type="radio" name="payment" value="paypal">
                  <span>PayPal</span>
                </label>
                <label class="payment-option">
                  <input type="radio" name="payment" value="cod">
                  <span>Cash on Delivery</span>
                </label>
              </div>

              <button type="submit" class="btn-primary btn-block">Place Order</button>
            </form>
          </div>

          <!-- Order Summary -->
          <div class="order-summary">
            <h2 class="form-title">Order Summary</h2>
            <div class="order-items" id="orderItems"></div>
            <div class="order-totals">
              <div class="order-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="order-row">
                <span>Shipping</span>
                <span class="free">FREE</span>
              </div>
              <div class="order-row total">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/checkout.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
