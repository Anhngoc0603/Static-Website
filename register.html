<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sneaker Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header-solid">
    <div class="container">
      <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">SNEAKER</div>
      </nav>
    </div>
  </header>

  <!-- Register Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" id="registerName" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="registerEmail" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="registerPassword" placeholder="Create a password" minlength="6"
              required>
          </div>

          <button type="submit" class="btn-primary btn-block">
            Sign Up
          </button>
        </form>

        <div class="auth-links">
          <a href="login.html" class="auth-link-primary">
            Already have an account? Sign in
          </a>
          <a href="index.html" class="auth-link-secondary">
            Continue as Guest
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Cart Sidebar -->
  <div id="cartSidebarContainer"></div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
